    <div class="modal fade" id="Sign_in_Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

                <path d="M0 24C0 10.7452 10.7452 0 24 0C37.2548 0 48 10.7452 48 24C48 37.2548 37.2548 48 24 48C10.7452 48 0 37.2548 0 24Z" fill="#FDFDFD"/>
                <path d="M29.6567 18.6582L18.343 29.9719" stroke="#727272" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M18.3433 18.6582L29.657 29.9719" stroke="#727272" stroke-width="1.5" stroke-linecap="round"/>
            </svg>

        </button>

            <div class="modal-content">
                <div class="modal-body">
                    <div class="login-form">

                        <form name="Sign_in_form" class="needs-validation" novalidate="">

                            <div class="modal_heading text-center">
                                <h4>Sign in to Core 2.0</h4>
                            </div>

                            <a href="#" class="google_heading">

                            <div class="email_heading">

                            <div class="form-floating">

                                </span>
                            </div>

                            <div class="form-floating">

                                </span>
                            </div>

                            <div class="account_create text-center">

                </div>
            </div>
        </div>

<script>

  const allFields = document.querySelectorAll('[id^="valid_field"]');

  allFields.forEach(function(inputField) {
    const suffix = inputField.id.replace("valid_field", "");
    const icon = document.getElementById("valid_icon" + suffix);

    inputField.addEventListener("input", function () {
        if (inputField.value.trim() !== "") {
            icon.style.display = "inline-block";
        } else {
            icon.style.display = "none";
        }
    });

  });

</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
            document.body.classList.add("Dark_Mode");
        }
    });

    function toggleTheme() {
        document.body.classList.toggle("Dark_Mode");

        if (document.body.classList.contains("Dark_Mode")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }
    }
</script>

    <script src="assets/js/bootstrap.min.js"></script>
